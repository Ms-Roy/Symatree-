<ion-header>

    <ion-navbar>
        <ion-title>Course Info</ion-title>
        <!-- <ion-buttons end>
            <button ion-button icon-right (click)="pressedEdit()">
              Edit
                <ion-icon name="build"></ion-icon>
            </button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>
<ion-content>

    <ion-card>
        <ion-card-header>Course Information:</ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item icon-left>

                    <h3>Course Code:</h3>
                    {{course.code}}
                </ion-item>
                <ion-item icon-left>
                    <h3>Course Name:</h3>
                    {{course.name}}
                </ion-item>
                <ion-item icon-left>
                    <h3>Course School:</h3>
                  {{course.school}}
                </ion-item>
                <ion-item icon-left>
                    <h3>Course Professor:</h3>
                  {{course.professor}}
                </ion-item>

                <ion-item icon-left>
                    <h3>Course Semester:</h3>
                  {{course.semester}}
                </ion-item>

                <ion-item icon-left>
                    <h3>Course Year:</h3>
                  {{course.year}}
                </ion-item>
            </ion-list>
        </ion-card-content>
        <ion-card-content>
            <ion-list>
                <ion-card-header>Course Description:</ion-card-header>
                <ion-item>
                    {{course.description}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
