<ion-header>

  <ion-navbar>
    <ion-title>All Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
          <ion-list-header>
          Courses
          </ion-list-header>
          <ion-item-sliding *ngFor="let course of courses">
            <button ion-item (click)="details(course);">

              <h2>{{course.code}}</h2>
              <p>{{course.name}}</p>
            </button>
            <ion-item-options slide="left">
              <button color="primary" ion-button icon-right (click)="add(course);">
                Add
                <ion-icon name="add-circle"></ion-icon>
              </button>

            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
</ion-content>
