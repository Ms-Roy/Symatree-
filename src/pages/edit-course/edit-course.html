
<ion-header>
  <ion-navbar>

    <ion-buttons end [ngSwitch]="currentPage">
      <button ion-button (click)="ViewCourse();">
        View Courses
      </button>
      <!-- <ion-buttons end (click)="logout();" *ngSwitchCase="'my-profile'">
        <ion-icon  name="log-out" color="danger"></ion-icon>
      </ion-buttons> -->

    </ion-buttons>
  </ion-navbar>

  <ion-navbar>
    <ion-title>Create Course</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card>
    <ion-card-header>Course Info</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Course Code</ion-label>
          <ion-input [(ngModel)]="code" required placeholder="Enter Course Code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Course Name</ion-label>
          <ion-input [(ngModel)]="name" required placeholder="Enter Course Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Course Description</ion-label>
          <ion-textarea rows="4" [(ngModel)]="description" placeholder="Enter Description" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label stacked>School</ion-label>
          <ion-input [(ngModel)]="school" placeholder="Enter School"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Professor</ion-label>
          <ion-input [(ngModel)]="professor" placeholder="Enter Professor" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Semester</ion-label>
          <ion-input [(ngModel)]="semester" placeholder="Enter semester"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Year</ion-label>
          <ion-input [(ngModel)]="year" placeholder="Enter Year"></ion-input>
        </ion-item>

        <ion-item padding>
          <button ion-button block color="primary" (click)="submitCourse()">
            Create Course
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
