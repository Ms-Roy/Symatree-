<ion-header>

  <ion-navbar>
    <ion-title> Symatree</ion-title>

    <button ion-button (click)="ViewCourse();">
    View Courses
    </button>

  <ion-list >


    <ion-card>
      <ion-card-header>
      Create Course
      </ion-card-header>
      <ion-card-content>



                <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

                  <ion-list no-lines>

                      <form [formGroup]="slideOneForm">



                  <!-- <ion-item>
                      <ion-label floating>Full Name</ion-label>
                      <ion-input formControlName="fullName" type="text" [class.invalid]="!slideOneForm.controls.fullName.valid && (slideOneForm.controls.fullName.dirty || submitAttempt)"></ion-input>
                  </ion-item> -->

                  <ion-item>
                    <ion-input   [(ngModel)]="code"  placeholder="Course Code"
                  formControlName="code" type="text" [class.invalid]="!slideOneForm.controls.code.valid && (slideOneForm.controls.code.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.code.valid  && (slideOneForm.controls.code.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid code.</p>
                  </ion-item>

                  <ion-item>
                    <ion-input   [(ngModel)]="name"  placeholder="Course Name"
                  formControlName="name" type="text" [class.invalid]="!slideOneForm.controls.name.valid && (slideOneForm.controls.name.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.name.valid  && (slideOneForm.controls.name.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid name.</p>
                  </ion-item>

                  <ion-item>
                    <ion-input   [(ngModel)]="school"  placeholder="School"
                  formControlName="school" type="text" [class.invalid]="!slideOneForm.controls.school.valid && (slideOneForm.controls.school.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.school.valid  && (slideOneForm.controls.school.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid name.</p>
                  </ion-item>


                  <ion-item>
                    <ion-input   [(ngModel)]="professor"  placeholder="Profoessor"
                  formControlName="professor" type="text" [class.invalid]="!slideOneForm.controls.professor.valid && (slideOneForm.controls.professor.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.professor.valid  && (slideOneForm.controls.professor.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid professor name.</p>
                  </ion-item>



                  <ion-item>
                    <ion-input   [(ngModel)]="semester"  placeholder="semester"
                  formControlName="semester" type="text" [class.invalid]="!slideOneForm.controls.semester.valid && (slideOneForm.controls.semester.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.semester.valid  && (slideOneForm.controls.semester.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid semester.</p>
                  </ion-item>
                  <ion-item>

                    <ion-input   [(ngModel)]="year"  placeholder="year"
                  formControlName="year" type="text" [class.invalid]="!slideOneForm.controls.year.valid && (slideOneForm.controls.year.dirty || submitAttempt)">
                    </ion-input>
                  </ion-item>

                  <ion-item *ngIf="!slideOneForm.controls.year.valid  && (slideOneForm.controls.year.dirty || submitAttempt)">
                      <p style="font-size:80%;color:blue;">Enter a valid year.</p>
                  </ion-item>




              </form>

          </ion-list>
