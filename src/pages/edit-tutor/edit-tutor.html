<ion-header>

  <ion-navbar>
    <ion-title>editTutor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>
    <ion-list-header>
      Users ({{users.length}})
    </ion-list-header>
    <ion-item *ngFor="let user of users">{{user.firstName}}

      <button ion-button item-right icon-only clear>
        <ion-icon  name="trash" color="danger"></ion-icon>
      </button>


    </ion-item>

  </ion-list>
</ion-content>
