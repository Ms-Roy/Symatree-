<ion-header>

  <ion-navbar>
    <ion-title>All Courses</ion-title>

  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>
    <ion-list-header>
      Courses ({{courses.length}})
    </ion-list-header>
    <ion-item *ngFor="let course of courses">{{course.code}}

      <button ion-button item-right icon-only clear (click)="delete(course)">
        <ion-icon  name="trash" color="danger"></ion-icon>
      </button>

      <button ion-button item-right icon-only clear (click)="details(course)" >
        <ion-icon  name="redo" color="blue"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
