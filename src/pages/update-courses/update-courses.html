<ion-header>

  <ion-navbar>
    <ion-title>Edit Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
          <ion-list-header>
          Courses
          </ion-list-header>
          <ion-item-sliding *ngFor="let course of courses">
            <button ion-item (click)="courseSelected(course);">

              <h2>{{course.code}}</h2>
              <p>{{course.name}}</p>
            </button>
            <ion-item-options slide="left">
              <button color="primary" ion-button icon-right (click)="edit(course);">
                EDIT
                <ion-icon name="build"></ion-icon>
              </button>
              <button color="danger" ion-button icon-right (click)="delete(course);">
                DELETE
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
</ion-content>
