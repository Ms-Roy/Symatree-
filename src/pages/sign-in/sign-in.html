    <ion-card-header>
      Sign In
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-list>
          <ion-item>
            <ion-input formControlName="loginEmail" [(ngModel)]="loginEmail" type="text" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="loginPassword" [(ngModel)]="loginPassword" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <button (click)="login()" disabled="{{loginForm.$invalid}}" ion-button id="signIn" block>Sign In</button>
        </ion-list>
      </form>
    </ion-card-content>
